<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <nav id="drawer">
        <h1>My locations</h1>
        <div>
<input data-bind="textInput: filter" placeholder="Filter locations"></div>
        </div>
        <!-- List of places -->
        <ul data-bind="foreach: mapListFiltered">
            <li data-bind="text: title, click: $parent.mapChoice"></li>
        </ul>
    </nav>
    <main id="map">
    </main>
    <div id="over_map">
        <a id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
            </svg>
        </a>
    </div>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script onerror="alert('Google map occured error. Please, check your internt connection!')" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh9MgEZHHSN8gkdn_WqbVfFH2Nv_IfKJw&v=3&callback=initMap"></script>
</body>
</html>
